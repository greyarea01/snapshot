<div class="container">
<div>
    {{descriptor.str}}
    <div class="container" ng-show="!loaded">
        <h1 class="text-danger"> Loading! </h1>
    </div>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
            <div class="col-sm-2">
            <button type="button" class="btn b
            tn-default left" ng-click="storeSnapshot(0)"> Store {{dataStores.length}}</button>
            </div>
            <div class="col-sm-8">
                 <button type="button" class="btn btn-default btn-warning btn-group text-center" ng-repeat="obj in dataStores">{{obj.label}}</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default right" ng-show="dataStores.length>0" ng-click="viewStore()">View</button>
                <button type="button" class="btn btn-default btn-default right" ng-show="dataStores.length>1" ng-click="diff()" >Compare</button>
            </div>
                </div>
                </div>
        </div>

        <div class="container">
            <div class="panel panel-default row" ng-repeat="md in modelList" ng-show="md.data">
                <div class="panel-body table-scrollable">

                <table  class="table table-responsive">

                    <thead>
                <tr>
                    <th  ng-repeat="header in md.data.headers" class="col-lg-2">{{header}}</th>
                </tr>
                </thead>
                <tr ng-repeat="row in md.data.rows" ng-show="md.showRow(row.values)">
                    <td  ng-repeat="value in row.values" ng-click="click($index,row.values,md)" class="col-lg-2">{{value}}</td>
                </tr>

                </tbody>

            </table>
                </div>
            </div>

        </div>

    </div>
</div>
