<div class="container">
<div>
    {{crateModel.iov}}
        <div class="container">
            <div class="col-sm-2">
            <button type="button" class="btn btn-default left" ng-click="storeSnapshot(0)"> Store {{dataStores.length}}</button>
            </div>
            <div class="col-sm-8">
                 <button type="button" class="btn btn-default btn-warning btn-group text-center" ng-repeat="obj in dataStores">{{obj.label}}</button>
            </div>
            <div class="col-sm-2">
            <button type="button" class="btn btn-default btn-default right" ng-show="dataStores.length>1" ng-click="diff()" >Compare</button>
            </div>
        </div>

        <div class="container">
            <table class="table table-hover table-condensed" ng-repeat="md in modelList">
                <thead>
                <tr>
                    <th ng-repeat="header in md.data.headers">{{header}}</th>
                </tr>
                </thead>
                <tr ng-repeat="row in md.data.rows" ng-show="md.showRow(row.values)">
                    <td ng-repeat="value in row.values" ng-click="click($index,row.values,md)">{{value}}</td>
                </tr>

                </tbody>
            </table>

        </div>

    </div>
</div>
